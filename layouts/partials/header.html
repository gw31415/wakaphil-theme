<header class="nav-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-expand-lg">
					<a class="navbar-brand" href="{{ site.BaseURL | relLangURL }}">
						{{ if site.Params.logo }} {{ with resources.Get site.Params.logo }}
						{{ $jpgImg := .Resize "x76 jpg" }} {{ with .Resize "x76 webp" }}
						<picture>
							<source type="image/webp" srcset="{{ .RelPermalink }}" />
							<img decoding="async" width="{{ (div .Width 2) }}" height="{{ (div .Height 2) }}" src="{{ $jpgImg.RelPermalink }}"
								class="img-fluid" alt="{{ site.Title }}" />
						</picture>
						{{ end }} {{ end }} {{ else }} {{site.Title}} {{ end }}
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon">
							{{ if site.Params.menu_icon_img }}
							<img src="{{ site.Params.menu_icon_img | absURL}}" class="img-fluid" alt="menu" />
							{{ else }}
							<i class="fa-sharp fa-solid fa-bars"></i>
							{{ end }}
						</span>
					</button>
					<div class="collapse navbar-collapse" id="main-nav">
						<ul class="navbar-nav ml-auto">
							{{ range site.Menus.main }}
							<li class="nav-item">
								<a class="nav-link"
									href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">{{
									.Name }}</a>
							</li>
							{{ end }}
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header>
